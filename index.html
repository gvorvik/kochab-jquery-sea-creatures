<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Sea Creatures</title>
</head>
<body>
    <h1>Sea Creatures</h1>
    <h2>List of Popular Sea Creatures</h2>
    <input type="text" placeholder="name" id="creatureNameInput">
    <input type="text" placeholder="size" id="creatureSizeInput">
    <input type="text" placeholder="speed" id="creatureSpeedInput">
    <input type="number" placeholder="weight" id="creatureWeightInput">
    <button id="submitButton">Submit Sea Creature</button>
    <table id="tableOfFish">
        <thead>
            <tr>
                <th>Name</th>
                <th>Size</th>
                <th>Speed</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td>Killer Whale</td>
                <td>Extra Large</td>
                <td>25 MPH</td>
                <td>1,000 pounds</td>
            </tr>
            <tr>
                <td>Octopus</td>
                <td>Medium</td>
                <td>5 MPH</td>
                <td>15 pounds</tr>
            </tr>
            <tr>
                <td>Great White Shark</td>
                <td>Large</td>
                <td>40 MPH</td>
                <td>700 pounds</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
